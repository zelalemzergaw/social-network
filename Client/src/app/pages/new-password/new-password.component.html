<div class="container" style="margin-top: 11%">
    <div class="row justify-content-center">
        <alert [type]="'success'" *ngIf="status">
            {{status}}
          </alert>
      <div class="col-lg-5 col-md-6  " *ngIf="!status">
          <h2 style="color: black; margin-left: 20px">New password</h2>
          <div class="card-body">
              <div class="input-group" [ngClass]="{ 'input-group-focus': focus === true }">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="tim-icons icon-single-02"> </i>
                  </div>
                </div>
                <input
                  [(ngModel)]="password"
                  class="form-control"
                  placeholder="Password"
                  type="password"
                  (focus)="focus = true"
                  (blur)="focus = false" />
              </div>
              <input
                  class="form-control"
                  placeholder="Re enter password"
                  type="password"
                  (focus)="focus = true"
                  (blur)="focus = false" />
              </div>

          </div>
      </div>
  </div>
