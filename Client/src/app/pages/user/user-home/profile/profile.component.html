
<div class="card edit-profile">
  <div class="card-body">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="profile-contianer">
            <!-- <p class="text-center"><img src="assets/img/mike.jpg" width=140 class="rounded-circle"></p>
             <p class="text-center">Jennefer Lauren</p> -->
          </div>

        </div>
        <div class="col-md-8">
          <div class="card card-plain">
            <div class="card-header">
              <h1 class="profile-title text-left">Edit your profile</h1>
              <!-- <h5 class="text-on-back">03</h5> -->
            </div>
            <div class="card-body">
              <form [formGroup]="changeProfileForm" (ngSubmit)="onSubmit()">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label> First name </label>
                      <input formControlName="firstname" class="form-control" type="text" value="Mike" />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label> Last name </label>
                      <input formControlName="lastname"
                        class="form-control"
                        placeholder="mike"
                        type="text"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label> Birthdate </label>
                      <input type="text" formControlName="birthdate"
                        bsDatepicker
                         placeholder="02/03/2020"
                         class="form-control">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label> Email address </label>
                      <input formControlName="email"
                        class="form-control"
                        placeholder="mike@email.com"
                        type="email"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label> Address </label>
                      <input formControlName="location"
                        class="form-control"
                        placeholder="Ethiopia, Addis Ababa"
                        type="text"
                      />
                    </div>
                  </div>
                </div>
                <button
                  class="btn btn-danger btn-round float-right"
                  placement="right"
                  type="submit"
                >
                  Save
                </button>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
  </div>
