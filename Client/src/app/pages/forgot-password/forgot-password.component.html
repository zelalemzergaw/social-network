<div class="container" style="margin-top: 11%">
    <div class="row justify-content-center">
        <alert [type]="'success'" *ngIf="status">
            {{status}}
          </alert>
      <div class="col-lg-5 col-md-6 " *ngIf="!status">
          <h2 style="color: black; margin-left: 20px">Forgot password</h2>
          <div class="card-body">

              <div class="input-group" [ngClass]="{ 'input-group-focus': focus === true }">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="tim-icons icon-single-02"> </i>
                  </div>
                </div>
                <input [(ngModel)]="email"
                  class="form-control"
                  placeholder="Email"
                  type="text"
                  (focus)="focus = true"
                  (blur)="focus = false" />
              </div>
              <button [disabled]="loading" (click)="forgetPassword()" class="btn btn-primary btn-neutral" >Submit</button>
