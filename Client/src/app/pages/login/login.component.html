<div class="container" style="margin-top: 11%">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-6  ">
              <h2 style="color: black; margin-left: 20px">Login</h2>
              <div class="card-body">
                <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                  <div class="input-group" [ngClass]="{ 'input-group-focus': focus === true }">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-single-02"> </i>
                      </div>
                    </div>
                    <input
                      formControlName="username"
                      class="form-control"
                      placeholder="User name"
                      type="text"
                      (focus)="focus = true"
                      (blur)="focus = false" />

                  </div>


                  <div
                    class="input-group"
                    [ngClass]="{ 'input-group-focus': focus2 === true }"
                  >
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-lock-circle"> </i>
                      </div>
                    </div>
                    <input
                      formControlName="password"
                      class="form-control"
                      placeholder="Password"
                      type="password"
                      (focus)="focus2 = true"
                      (blur)="focus2 = false"
                    />
                  </div>
